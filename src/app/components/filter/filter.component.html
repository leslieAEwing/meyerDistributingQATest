  <div class="form-check" *ngFor="let c of categoryList; index as i">
    <input class="form-check-input" type="checkbox" [value]="c" [id]="getCategoryId(i)"
      (click)="filterTheCategory($event)">
    <label class="form-check-label" [for]="getCategoryId(i)">
      {{reformattingCategoryName(c) | titlecase}}
    </label>
  </div>
