<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{product.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-12 col-sm-3 text-center">
      <img [src]="product.image_link" class="mw-100" [alt]="product.name" />
    </div>
    <div class="col-12 col-sm-9">
      <div [innerHTML]="product.description"></div>
      <h3 class="pt-3"><strong>${{product.price}}</strong></h3>
      <rating-stars [starRating]="product.rating"></rating-stars>
      <div *ngIf="product.product_colors.length > 0" class="d-flex product-color-swatches">
        <span *ngFor="let swatch of product.product_colors" [style]="getColorStyles(swatch)" class="color-swatch">
          <span *ngIf="swatch.colour_name != ''" class="color-swatch-name">{{swatch.colour_name}}</span>
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center pt-3">
    <a [href]="product.product_link" class="btn btn-primary me-2" target="_blank">Buy Now</a>
    <a [href]="product.website_link" class="btn btn-secondary" target="_blank">Learn More</a>
  </div>
</div>
